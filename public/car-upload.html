<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>Sell A Car</title>
</head>

<body class="bg-white">
  <nav></nav>

  <main>
    <header class="bg-gray-600">
      <h1 class="text-3xl p-3 text-white">Sell A Car</h1>
    </header>

    <div class="p-3 grid place-items-center">
      <div id="car-upload" class="rounded bg-gray-300 mx-3 grid grid-cols-1">
        <form id="car-details">
          <label for="year">What year is your vehicle?</label>
          <input type="text" id="year" name="year" placeholder="Car's Year" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <label for="make">What make is your vehicle?</label>
          <select name="make" id="make" class="form-select 
          block w-full px-3 py-1.5 text-base font-normal text-gray-700
          bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300
          rounded transition ease-in-out m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            <option value="All">All</option>
            <option value="Acura">Acura</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Buick">Buick</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Chrysler">Chrysler</option>
            <option value="Dodge">Dodge</option>
            <option value="Ford">Ford</option>
            <option value="GMC">GMC</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Infiniti">Infiniti</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Jeep">Jeep</option>
            <option value="Kia">Kia</option>
            <option value="Land Rover">Land Rover</option>
            <option value="Lexus">Lexus</option>
            <option value="Lincoln">Lincoln</option>
            <option value="Mazda">Mazda</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Porsche">Porsche</option>
            <option value="Ram">Ram</option>
            <option value="Subaru">Subaru</option>
            <option value="Tesla">Tesla</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
            <option value="Other">Other</option>
          </select>

          <label for="model">What model is your vehicle?</label>
          <input type="text" id="model" name="model" placeholder="Car's Model" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <label for="series">What series is your vehicle's model?</label>
          <input type="text" id="series" name="series" placeholder="Model's Series" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <label for="color">What color is your vehicle?</label>
          <input type="text" id="color" name="color" placeholder="Car's Exterior Color" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <label for="mileage">What mileage is your vehicle?</label>
          <input type="text" id="mileage" name="mileage" placeholder="Car's Mileage" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <label for="price">What is your selling price?</label>
          <input type="text" name="price" id="price" placeholder="Selling Price" class="px-3 py-3 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>

          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
      </div>
    </div>

    <footer class="w-full bg-gray-600 text-white p-3 fixed bottom-0">
      @A-to-B All Rights Reserved
    </footer>
  </main>

</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
