<div class="max-w-md m-2 rounded overflow-hidden shadow-lg">
  <img class="w-auto" src="./img/car-placeholder.jpg" alt="Car Placeholder Image">
  <div class="px-6 py-4">
    <div id="car-title" class="font-bold text-xl mb-2"><!-- users username, make and model--><h2></h2></div>
    <div class="px-6 pt-4 pb-2">
      <span id="year" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"></span>
